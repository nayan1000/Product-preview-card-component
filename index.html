<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Product preview card component</title>


</head>

<body>
  <div class="container">
    <div class="box">
      <img id="desktop-img" src="images/image-product-desktop.jpg" alt="desktop-image">
      <img id="mobile-img" src="images/image-product-mobile.jpg" alt="mobile-image">

      <div class="details">

        <h6>perfume</h6>

        <h1>Gabrielle Essence Eau De Parfum</h1>

          <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, 
            Perfumer-Creator for the House of CHANEL.</p>

            <div class="price">
              <h1>$149.99</h1>
            <h5>$169.99</h5>
            </div>

            <button> <img src="images/icon-cart.svg" alt=""> Add to cart</button>
      </div>
    </div>
  </div>




  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Nayan</a>.
  </div>
</body>

</html>
